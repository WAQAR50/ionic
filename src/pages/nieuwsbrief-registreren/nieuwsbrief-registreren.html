<ion-header>
  <ion-navbar>
    <button ion-button menu-toggle class="popupBtn">
      <ion-icon name="close" (click) = "dismissModal()"></ion-icon>
    </button>
    <ion-title class="popupTitle">Nieuwsbrief Registreren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="newsletterForm" (ngSubmit)="addSubscription(newsletterForm.value)">
    <ion-item>
      <ion-label floating>E-mailadres</ion-label>
      <ion-input type="text"  formControlName="newletterEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" [disabled]="newsletterForm.invalid" block>abonneren</button>
    </ion-item>
  </form>
</ion-content>
